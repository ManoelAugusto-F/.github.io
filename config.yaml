  #readingSpeedMax: 175 # Use to set custom reading speed range
  social:
    - name: GitHub
      url: https://github.com/ManoelAugusto-F
    - name: Linkedin
      url: https://www.linkedin.com/in/manoel-augusto/
    - name: Quizlet
      url: https://quizlet.com/ian-s-mcb
    - name: Reddit
      url: https://www.reddit.com/user/ian-s-mcb
