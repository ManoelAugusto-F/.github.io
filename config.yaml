languageCode: pt-br
theme: smigle

#themesDir: ../.. # Only needed for running the example site
title: Bits de conhecimento
menu:
  main: # Change menu as needed
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: sobre
      name: Sobre
      url: /sobre/
      weight: 2
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 3
    - identifier: categorias
      name: Categorias
      url: /categorias/
      weight: 4
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 5
    - identifier: rss
      name: RSS
      url: /index.xml
      weight: 6
